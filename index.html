<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Confira as novidades do blog, <a href="#">clicando aqui</a>.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Últimas postagens</h2>
                <div class="container g-0">
                    <div class="row">
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>10/08/2022</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>10/08/2022</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>10/08/2022</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180">
                            <h4 class="h5">Título da postagem</h4>
                            <time>10/08/2022</time>
                            <a class="btn btn-primary btn-sm">Leia Mais</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <div>
                    <h2>Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label for="nome" class="form-label">       Seu nome:
                    </label>
                    <input type="text" id="nome" class="form-control" />

                    <label for="email" class="form-label">       Seu e-mail:
                    </label>
                    <input type="email" id="email" class="form-control" />

                    <label for="mensagem" class="form-label">    Sua mensagem:
                    </label>
                    <textarea id="mensagem" class="form-control"></textarea>

                    <div class="form-check form-switch">
                        <label for="aceito-termos" class="form-check-label">
                            Li e concordo com os termos do site
                        </label>
                        <input type="checkbox" id="aceito-termos" class="form-check-input" />
                    </div>

                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
